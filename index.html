<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зелёный знак</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 25px 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 320px;
    }

    .check {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    h2 {
      margin: 0 0 20px 0;
    }

    input {
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 10px;
      width: 90%;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
    }

    .hint {
      color: #aaa;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #3578e5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f6ed1;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="check">✔</div>
    <h2>Зелёный знак</h2>

    <input type="text" placeholder="$">
    <div class="hint">(1000 рублей)</div>

    <input type="text" placeholder="Комментарий">

    <button>OK</button>
  </div>
</body>
</html>
