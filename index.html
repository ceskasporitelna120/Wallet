<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Зелёный знак — перевод и курс</title>
  <style>
    :root {
      --bg: #000;
      --panel: #2f2f2f;
      --muted: #bdbdbd;
      --accent: #1d8cff;
      --white: #fff;
      --green: #4caf50; /* зелёный цвет */
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--white);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      width: 380px;
      max-width: 92%;
      background: var(--panel);
      border-radius: 12px;
      padding: 30px 24px 24px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      transform: translateY(-6vh);
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 16px;
    }
    .green-sign {
      width: 60px;
      height: 60px;
      background: var(--green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: var(--white);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .muted {
      color: var(--muted);
      font-size: 14px;
    }
    .input-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }
    .input-row span[contenteditable] {
      outline: none;
      border-bottom: 1px dashed rgba(255,255,255,0.3);
      padding: 2px 4px;
      border-radius: 3px;
      cursor: text;
      min-width: 30px;
      text-align: center;
    }
    .result {
      font-size: 16px;
      color: var(--muted);
    }
    .ok-btn {
      margin-top: 20px;
      background: var(--accent);
      color: var(--white);
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="center">
        <div class="green-sign">✓</div>
        <h1>Зелёный знак</h1>

        <div class="muted">перевод (тысяч рублей):</div>
        <div class="input-row">
          <span id="inputThousands" contenteditable="true">10</span>
          <span class="muted">тысяч ₽</span>
        </div>

        <div class="result">
          В долларах: "<span id="dollarResult">---</span>"
        </div>

        <div class="muted">курс: 1 USD = <span id="rateStatic">83.6069</span> ₽</div>

        <div class="ok-btn" id="okBtn">ОК</div>
      </div>
    </div>
  </div>

  <script>
    // курс рубля к доллару, текущая константа (можно обновлять динамически)
    const usdToRub = 83.6069;

    function sanitizeNum(txt) {
      // оставить цифры и точку или запятую
      return txt.replace(/[^0-9.,]/g, '').replace(/,+/g, '.');
    }

    function updateDollar() {
      const inpEl = document.getElementById('inputThousands');
      let txt = inpEl.textContent || '0';
      txt = sanitizeNum(txt).trim();
      if (txt === '') txt = '0';
      // разбить, если точка есть
      const num = parseFloat(txt.replace(',', '.'));
      if (isNaN(num)) {
        document.getElementById('dollarResult').textContent = '0';
      } else {
        // пересчёт: num * 1000 руб → делим на курс → получаем USD
        const rubValue = num * 1000;
        const usd = rubValue / usdToRub;
        // формат с 2 знаками
        document.getElementById('dollarResult').textContent = usd.toFixed(2);
      }
    }

    document.getElementById('inputThousands').addEventListener('input', () => {
      updateDollar();
    });
    document.getElementById('inputThousands').addEventListener('blur', () => {
      updateDollar();
    });
    document.getElementById('inputThousands').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('inputThousands').blur();
      }
    });

    // Кнопка ОК — просто показывает alert с вводом и результатом
    document.getElementById('okBtn').addEventListener('click', () => {
      const num = document.getElementById('inputThousands').textContent.trim();
      const usd = document.getElementById('dollarResult').textContent;
      alert('Вы ввели: ' + num + ' тыс. ₽\nВ долларах: ' + usd + ' USD');
    });

    // инициализация
    updateDollar();
  </script>
</body>
</html>
